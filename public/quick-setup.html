<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Dashboard Setup</title>
    <style>
        body {
            font-family: system-ui;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .box {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5558e3;
        }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>⚡ Quick Dashboard Setup</h1>
    
    <div class="box">
        <h2>Current Status</h2>
        <div id="status">Checking...</div>
    </div>

    <div class="box">
        <h2>Quick Actions</h2>
        <button onclick="addTestData()">Setup Test Data</button>
        <button onclick="viewData()">View Current Data</button>
        <button onclick="clearData()">Clear All Data</button>
        <button onclick="goToDashboard()">Go to Dashboard</button>
    </div>

    <div class="box">
        <h2>Data Preview</h2>
        <pre id="preview"></pre>
    </div>

    <script>
        function checkStatus() {
            const data = localStorage.getItem('brightRankData');
            const statusDiv = document.getElementById('status');
            
            if (data) {
                statusDiv.innerHTML = '<span class="success">✅ Data found! Dashboard should work.</span>';
                viewData();
            } else {
                statusDiv.innerHTML = '<span class="error">❌ No data. Click "Setup Test Data" below.</span>';
            }
        }

        function addTestData() {
            const testData = {
                brandName: "TestCompany",
                keywords: "AI, machine learning, automation, analytics",
                competitors: [
                    { name: "Competitor A", visibility: 85 },
                    { name: "Competitor B", visibility: 72 },
                    { name: "Competitor C", visibility: 68 }
                ]
            };
            
            localStorage.setItem('brightRankData', JSON.stringify(testData));
            alert('✅ Test data added successfully!');
            checkStatus();
        }

        function viewData() {
            const data = localStorage.getItem('brightRankData');
            const preview = document.getElementById('preview');
            
            if (data) {
                preview.textContent = JSON.stringify(JSON.parse(data), null, 2);
            } else {
                preview.textContent = 'No data available';
            }
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all data?')) {
                localStorage.removeItem('brightRankData');
                alert('Data cleared!');
                checkStatus();
            }
        }

        function goToDashboard() {
            window.location.href = '/';
        }

        // Check on load
        checkStatus();
    </script>
</body>
</html>
