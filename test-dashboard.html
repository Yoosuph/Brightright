<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Diagnostic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .status {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background-color: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #5558e3;
        }
        .success {
            color: #22c55e;
        }
        .error {
            color: #ef4444;
        }
        pre {
            background-color: #000;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ Dashboard Diagnostic Tool</h1>
    
    <div class="status">
        <h2>LocalStorage Status</h2>
        <div id="storage-status"></div>
        <button onclick="checkStorage()">Check Storage</button>
        <button onclick="clearStorage()">Clear Storage</button>
        <button onclick="addTestData()">Add Test Data</button>
    </div>

    <div class="status">
        <h2>Dashboard Data</h2>
        <pre id="data-display"></pre>
    </div>

    <script>
        function checkStorage() {
            const data = localStorage.getItem('brightRankData');
            const statusDiv = document.getElementById('storage-status');
            const dataDisplay = document.getElementById('data-display');
            
            if (data) {
                try {
                    const parsed = JSON.parse(data);
                    statusDiv.innerHTML = '<p class="success">âœ“ Data found in localStorage</p>';
                    dataDisplay.textContent = JSON.stringify(parsed, null, 2);
                } catch (e) {
                    statusDiv.innerHTML = '<p class="error">âœ— Invalid JSON in localStorage</p>';
                    dataDisplay.textContent = 'Error parsing data: ' + e.message;
                }
            } else {
                statusDiv.innerHTML = '<p class="error">âœ— No data in localStorage</p>';
                dataDisplay.textContent = 'No data found. You need to complete onboarding.';
            }
        }

        function clearStorage() {
            localStorage.removeItem('brightRankData');
            checkStorage();
        }

        function addTestData() {
            const testData = {
                brandName: "TestBrand",
                keywords: "AI, machine learning, automation",
                competitors: [
                    { name: "Competitor A", visibility: 75 },
                    { name: "Competitor B", visibility: 68 }
                ]
            };
            localStorage.setItem('brightRankData', JSON.stringify(testData));
            checkStorage();
            alert('Test data added! Now navigate to the dashboard: http://localhost:5173');
        }

        // Run on load
        checkStorage();
    </script>
</body>
</html>
